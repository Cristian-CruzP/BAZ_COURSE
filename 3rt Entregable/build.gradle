plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.wizeline.gradle'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencyManagement {
		imports {
		  mavenBom "org.springframework.cloud:spring-cloud-dependencies:2021.0.3
		}
	}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.json:json:20220320'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.0'
    implementation 'org.springframework:spring-webmvc:5.3.23'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.7.4'
    implementation 'com.sun.org.apache.xml.internal:resolver:20050927'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    import 'org.springframework.cloud:spring-cloud-dependencies:2021.0.4'
    
}

tasks.named('test') {
	useJUnitPlatform()
}
